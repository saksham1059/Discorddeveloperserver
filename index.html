<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian gamedev</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://media.tenor.com/zlgSwWiU-TwAAAAC/dremcorp-glitch.gif') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            overflow-x: hidden;
        }

        .banner {
            width: 100%;
            display: block;
            margin-bottom: 20px;
        }

        .h1-title {
            color: cyan;
            font-size: 2.5em;
            margin: 0;
            font-weight: bold;
            letter-spacing: 2px;
            -webkit-text-stroke: 2px black;
            text-stroke: 2px black;
        }

        header {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 5%;
            box-shadow: 0px -3px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #555;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #007BFF;
            transform: scale(1.1);
        }

        .social {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social a {
            margin: 0 10px;
            color: #777;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social a:hover {
            color: #007BFF;
            transform: scale(1.2);
        }

        #menu {
            cursor: pointer;
            transition: transform 0.3s;
        }

        #menu.open {
            transform: rotate(90deg);
        }

        #menuItems {
            display: none;
            position: absolute;
            bottom: 60px;
            right: 5%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px -3px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
        }

        #menuItems.show {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        #menuItems a {
            display: block;
            padding: 5px;
            color: #555;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #menuItems a:hover {
            background-color: #f2f2f2;
            color: #007BFF;
        }
    </style>
</head>

<body>

<img src="https://cdn.discordapp.com/attachments/1153989994617241610/1154451358297100338/Project_20230920103955.jpg" alt="Banner Image" class="banner">

<div class="social">
    <a href="https://github.com/username" title="GitHub"><i class="fab fa-github"></i></a>
    <a href="https://discord.gg/link" title="Discord"><i class="fab fa-discord"></i></a>
    <a href="https://open.spotify.com/user/username" title="Spotify"><i class="fab fa-spotify"></i></a>
    <a href="https://youtube.com/username" title="YouTube"><i class="fab fa-youtube"></i></a>
</div>

<header>
    <h1 class="h1-title">DDS</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#videos">Videos</a>
        <a href="#contact">Contact</a>
    </nav>
    <div id="menu"><i class="fas fa-bars" style="color: #555;"></i></div>
</header>
    
<div id="menuItems">
      <a href="#login">Account Login/Signup</a>
    <a href="#merch">Merchandise Shop</a>
    <a href="#patreon">Patreon/Support</a>
    <a href="#settings">Settings</a>
    <a href="#feedback">Feedback</a>
</div>

<script>
    const menu = document.getElementById('menu');
    const menuItems = document.getElementById('menuItems');

    menu.addEventListener('click', function () {
        if (menuItems.classList.contains('show')) {
            menuItems.classList.remove('show');
            menu.classList.remove('open');
        } else {
            menuItems.classList.add('show');
            menu.classList.add('open');
        }
    });

    document.addEventListener('click', function(event) {
        if (!menu.contains(event.target) && !menuItems.contains(event.target) && menuItems.classList.contains('show')) {
            menuItems.classList.remove('show');
            menu.classList.remove('open');
        }
    });
</script>
</body>
</html>
